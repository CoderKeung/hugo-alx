<div class="main-inner">
    <div class="content">
        {{ if .IsHome }}
        <div class="page-title">{{ .Site.Title }}</div>
        {{ else }}
        <div class="page-title">{{ .Title }}</div>
        {{ end }}
        <div class="content-inner">
            <article class="article">
                <div class="article-left">
                    <div class="article-avatar">
                        <img alt="" src="http://2.gravatar.com/avatar/e64c7d89f26bd1972efa854d13d7dd61?s=48&amp;d=mm&amp;r=g" srcset="http://2.gravatar.com/avatar/e64c7d89f26bd1972efa854d13d7dd61?s=96&amp;d=mm&amp;r=g 2x" class="avatar avatar-48 photo" height="48" width="48" loading="lazy">
                    </div>
                </div>
                <div class="article-right">
                    <div class="article-date">
                        2021年11月6日
                    </div>
                    <div class="article-right-inner">
                        <h2 class="article-right-inner-title">Hello</h2>
                        <div class="article-right-inner-excerpt"></div>
                        <a href="" class="readMore">进一步了解</a>
                    </div>
                    <ul class="article-right-meta">
                        <li><span>分类</span></li>
                    </ul>
                </div>
            </article>
        </div>
    </div>
</div>
